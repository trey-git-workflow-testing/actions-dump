name: CI cache

on: workflow_dispatch

jobs:
  ci:
    name: Running CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: 'yarn'
          # Useful for caching dependencies in monorepos:
          cache-dependency-path: yarn.lock

      - run: yarn install

      ### - run: yarn test
